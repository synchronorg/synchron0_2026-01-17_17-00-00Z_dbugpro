<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synchron OS project A | CORE_A</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }
    
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    .animate-pulse-slow { animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    @keyframes bug-flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 0.8; text-shadow: none; }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; text-shadow: 0 0 8px rgba(139, 92, 246, 0.6); }
    }
    .bug-signature {
      animation: bug-flicker 5s infinite;
      letter-spacing: 0.2em;
    }

    .glitch-text {
      position: relative;
      display: inline-block;
    }
    .glitch-text::before, .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #020617;
    }
    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #06b6d4;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch-text::after {
      left: -2px;
      text-shadow: -2px 0 #8b5cf6;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(31px, 9999px, 94px, 0); }
      20% { clip: rect(62px, 9999px, 42px, 0); }
      40% { clip: rect(10px, 9999px, 85px, 0); }
      60% { clip: rect(90px, 9999px, 20px, 0); }
      80% { clip: rect(40px, 9999px, 70px, 0); }
      100% { clip: rect(55px, 9999px, 15px, 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 100px, 0); }
      20% { clip: rect(15px, 9999px, 55px, 0); }
      40% { clip: rect(82px, 9999px, 5px, 0); }
      60% { clip: rect(25px, 9999px, 95px, 0); }
      80% { clip: rect(50px, 9999px, 30px, 0); }
      100% { clip: rect(10px, 9999px, 75px, 0); }
    }
  </style>

}

</head>

</body>
</html>
